{% extends "base.html" %}

{% block content %}
<h1>Resend Confirmation</h1>
<form method="post" action="{{ url_for('resend_confirmation') }}">
    {{ form.hidden_tag() }}
    <p>
        {{ form.email.label }}<br>
        {{ form.email(size=32) }}<br>
        {% for error in form.email.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}
    </p>
    <p>{{ form.submit(class_="button") }}</p>
</form>
{% endblock %}
